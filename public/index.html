<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Mixamo Character</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <button onclick="playAnimation('wave')">Vẫy tay xin chào</button>
    <button onclick="playAnimation('goodbye')">Tạm biệt</button>
    <button onclick="playAnimation('happy')">Vui</button>
    <button onclick="playAnimation('cry')">Khóc</button>
    <button onclick="playAnimation('sad')">Buồn</button>
    <script type="module" src="script.js"></script>
</body>

</html>
